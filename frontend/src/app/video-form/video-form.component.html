<div class="container">
<!-- ====================================================  -->
<hr>
<style>
  .no-style .ng-valid {
    border-left: 1px  solid #CCC
  }

  .no-style .ng-invalid {
    border-left: 1px  solid #CCC
  }
</style>
<div class="no-style" style="margin-left: 4px">
  <div class="container">
    <h1>Qwerty upload video</h1>
    <form>
      <div class="video">
        <video controls (click)="toggleVideo()" #videoPlayer>
          <source src="{{videoSource}}" type="video/mp4" />
          Browser not supported
        </video>
      </div>
      <div class="form-group">
        <label for="fileVideo">File</label>
        <input #fileInput type="file" id="fileVideo"/>
        <button (click)="addFile()">Add</button>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>

</div>
